version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: refbook-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-refbook}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=${POSTGRES_DB:-refbook}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-refbook}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - refbook-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: refbook-backend
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:?OPENAI_API_KEY is required}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-refbook}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-refbook}
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_db
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
    volumes:
      - chroma_data:/app/chroma_db
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6061/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - refbook-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: refbook-frontend
    ports:
      - "${PORT:-80}:80"
    depends_on:
      - backend
    restart: always
    networks:
      - refbook-network

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local

networks:
  refbook-network:
    driver: bridge
